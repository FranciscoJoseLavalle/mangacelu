<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MangaStore</title>
  <link rel="stylesheet" href="./estilos/style.css">
</head>

<body>
  <header class="header">
    <div class="header__div">
      <a href="index.html">
        <h1>Mangas</h1>
      </a>
      <div class="header__div-carrito">
        <img src="./img/carritoIMG.webp" alt="carrito" class="carritoImg">
        <div class="contador">
          <p class="contadorTexto">0</p>
        </div>
        <p class="montoFinal">Total: $0</p>
      </div>
    </div>
    
  </header>
  <section class="carritoSection">
    <div class="carrito ocultar">
      <div>
        <table>
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="carritoBody">
          </tbody>
        </table>
      </div>
      <div class="vaciarCont"><button class="vaciar">Vaciar Carrito</button></div>
    </div>
  </section>

  <main class="main">
    <div class="inputCont">
      <input type="text" placeholder="Buscador...">
    </div>
    <div class="selectCont">
      <select name="select" id="select">
        <option value="todos">Filtrar por todos</option>
        <option value="menor">Menor precio</option>
        <option value="mayor">Mayor precio</option>
      </select>
    </div>
    <div class="cont"></div>
  </main>

  <footer>
    <a href="index.html">
      <h1>Mangas</h1>
    </a>
  </footer>
  <!-- Project -->
  <script src="./app/main.js"></script>
</body>

</html>
